version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: devsync_sales_db
    environment:
      POSTGRES_DB: devsync_sales
      POSTGRES_USER: devsync_user
      POSTGRES_PASSWORD: devsync_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devsync_user -d devsync_sales"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Optional - for queue management)
  redis:
    image: redis:7-alpine
    container_name: devsync_sales_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devsync_sales_backend
    environment:
      - DATABASE_URL=postgresql://devsync_user:devsync_password@db:5432/devsync_sales
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Scheduler Service
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devsync_sales_scheduler
    environment:
      - DATABASE_URL=postgresql://devsync_user:devsync_password@db:5432/devsync_sales
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
    command: python -m app.scheduler

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: devsync_sales_network
