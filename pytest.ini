[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    property: Property-based tests using Hypothesis
    integration: Integration tests requiring database
    slow: Slow-running tests
asyncio_mode = auto
